{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block meta %}{% endblock meta %}

{% block title %}{% endblock title %}

{% block style %}
    <style media="screen">
      .wrapper {
          padding: 5%;
          margin-top: 5%;
          background-color: rgba(255,255,255,0.9);
          animation: fadein 1s;
      }
      body {
          background-image: url({% static 'img/home_cover.jpg' %});
          background-size: cover;
          background-attachment: fixed;
      }
      @keyframes fadein {
          from {
              opacity: 0;
          }
          to {
              opacity: 1;
          }
      }
  </style>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="wrapper">
        <h1>You've successfully logout.</h1>
        <a href="{% url 'home:index' %}" class="btn btn-primary">Home</a>
    </div>
  </div>
{% endblock content%}
